extend type Query {
    
    comment(id: ID @eq): Comment! @find
    comments: [Comment!]! @paginate(defaultCount: 10)
    LatestComments(count: Int!): [Comment!]!
    TimeOfComments(date1: DateTime, date2: DateTime): [Comment!]! # get the comments with time

}
type Comment{
    id: ID!
    content: String!
    user_id: Int!
    blog_id: Int!
    created_at: DateTime!
    updated_at: DateTime!

    blog: Blog! @belongsTo
    user: [User]! @hasMany
    replies: [Reply]! @hasMany
}
